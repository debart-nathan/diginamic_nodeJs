<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Création d'une tâche</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>

    <nav>
      <div><a href="/">Accueil</a></div>
      <div><a href="/todos">Liste des tâches</a></div>
      <div><a href="/todos/create">Création d'une tâche</a></div>
    </nav>

    <h1>Création d'une tâche</h1>

    <form>
      <input type="text" placeholder="Créer une tâche" name="txt">
      <select name="cat">
        <option>Choisissez une catégorie</option>
        <option value="urgent">Urgent</option>
        <option value="priori">Prioritaire</option>
      </select>
      <button type="submit">Go !</button>
    </form>

    <script src="/js/app.js"></script>
  </body>
</html>
